<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/banner-logo.jpeg">
    <link rel="stylesheet" href="dist/assets/owl.carousel.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>RecordStore</title>
   
</head>
<body>
    <div id="ispis-navigacije">
        <!-- <div class="cart-icon"><i class="fa-solid fa-cart-shopping fa-2x"></i></div> -->
        

     
    </div>

    <section class="page-hero">
        <div class="section-center">
            <h3 class="page-hero-title">Vinyl</h3>
        </div>
        
    </section>
   
        <div class="cart-box">
            <div class="cart-icon"><i class="fa-solid fa-cart-shopping fa-2x">
                
            </i></div>
            <div class="whole-cart-window hide">
                <h2>Shopping bag</h2>
                <div class="cart-wrapper">
                  
                </div>
                <div class="subtotal">
                    Total:0$
                </div>
                <div class="checkout">
                    Checkout
                </div>
                <div class="view-cart">
                    View Cart
                </div>
            </div>
        </div>
     
    

    

    <section class="products">
       
        <div class="filters">
            <div class="drop-down-list">
                <div id="ispis-sort"></div>
            </div>
            <div class="filters-container">
                <form class="input-form">
                    <input id="genreSearch" type="text" class="search-input" placeholder="search">
                </form>
                <h4>Genre:</h4>
                <article class="companies">
               
                  
                </article>

            </div>
        </div>
        <div class="products-container col-12"></div>
    </section>
    <div class="footer-basic"> </div>
      
   

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
