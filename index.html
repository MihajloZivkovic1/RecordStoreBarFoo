<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/banner-logo.jpeg">
    <link rel="stylesheet" href="dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="dist/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <title>RecordStore</title>
</head>
<body>
    <div id="ispis-navigacije">
    </div>
   
    <div class="row">
       
        
     
            <img src="assets/img/pozadinaaRecordStore.webp" alt="">
      
    </div>

 

    <div class="container ">
        <div class="row text-center mt-5">
            <h1>Favorites this month</h1>
            <div class="owl-carousel owl-theme d-flex   space-evenly">
            </div>
        </div>
       
    </div>
    
    
        
    <div class="record-player-container">
          <div class="naslov">
            <h1 class="ml-5">Listen to our radio</h1>
          </div>
        <div class='record-container'>
            <img src='https://dribbble.s3.amazonaws.com/users/2009/screenshots/94101/shot_1293655299.png' />
          </div>
        
          <div class='record-container'>
           
            <div class='record'></div>
            
          </div> 
          
        <div class="record-player">
            
            <input type="checkbox" id="headshell">
            <label class="headshell" for="headshell"></label>
            <audio id="player"></audio>
           
            <input type="range" max="1" min="0" step="0.1" id="volume-control" onchange="audioVolume(this.value)">
            <div class="plinth"></div>
            <div class="platter"></div>
            <div class="vinyl"></div>
            <div class="top-circle"></div>
            
        </div>
    </div>
     

    
    <main role="main">
    
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Vinyls</h1>
                <p class="lead text-muted">Left for dead in the 1980s, vinyl records are now the music industryâ€™s most popular and highest-grossing physical
                format. Getting them manufactured, however, is increasingly a challenge.</p>
                <p>
                    <a href="vinyl.html" class="btn btn-danger my-2">Shop now</a>
                    <a href="contact.html" class="btn btn-secondary my-2">Contact us</a>
                </p>
            </div>
        </section>
    
        <div class="album py-5 bg-light">
            <div class="container">
    
                <div class="row ispis-Albuma">
                    
                </div>
            </div>
        </div>
    
    </main>
    
  
    <div class="footer-basic">
      
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="dist/owl.carousel.min.js"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
